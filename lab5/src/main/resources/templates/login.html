<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spring Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-5" th:width="500px">
        <h2 class="mb-5">Login</h2>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/login}" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"
                               name="password" placeholder="Password">
                    </div>

                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <a th:href="@{/registration}">Registration</a>
                        <p th:if="${loginResult?.loggedIn}" th:text="${loginResult.token}"></p>
                        <p class="text-danger" th:if="${loginResult?.hasErrors}" th:text="${loginResult.errors}"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
